<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - AIS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #2196F3;
            padding-bottom: 10px;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .subject-card {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .subject-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subject-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        .subject-card .manage-btn {
            background: white;
            color: #2196F3;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .subject-card .manage-btn:hover {
            background: #f5f5f5;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .info-box {
            background-color: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Teacher Dashboard</h1>
    <div class="user-info">
        <span th:text="${username}">Teacher</span>
        <form method="GET" action="/teacher/logout" style="display: inline;">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</div>

<div class="container">
    <div class="section">
        <h2>My Subjects</h2>

        <div class="info-box">
            <p><strong>Instructions:</strong> Click on any subject to view students and manage grades.</p>
        </div>

        <div th:if="${#lists.isEmpty(subjects)}" class="no-data">
            <p>You are not assigned to any subjects yet.</p>
            <p style="color: #666; margin-top: 10px;">Please contact the administrator to assign subjects to you.</p>
        </div>

        <div th:if="${!#lists.isEmpty(subjects)}" class="subjects-grid">
            <div th:each="subject : ${subjects}" class="subject-card">
                <h3 th:text="${subject.code}">CS101</h3>
                <p th:text="${subject.credits != null ? subject.credits + ' credits' : 'Credits not specified'}">4 credits</p>
                <form method="GET" action="/teacher/grades">
                    <input type="hidden" name="subjectId" th:value="${subject.subjectId}">
                    <button type="submit" class="manage-btn">Manage Grades</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
