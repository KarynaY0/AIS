<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management - AIS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
        .header { background-color: #2196F3; color: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .header h1 { font-size: 24px; }
        .navigation { background: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .navigation a { display: inline-block; padding: 10px 20px; margin: 5px; background-color: #2196F3; color: white; text-decoration: none; border-radius: 4px; }
        .navigation a:hover { background-color: #1976D2; }
        .logout-btn { display: inline-block; padding: 10px 20px; margin: 5px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-family: Arial, sans-serif; }
        .logout-btn:hover { background-color: #d32f2f; }
        .section { background: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-bottom: 15px; border-bottom: 2px solid #2196F3; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-top: 10px; }
        button:hover { background-color: #45a049; }
        .btn-delete { background-color: #f44336; padding: 5px 10px; font-size: 12px; margin: 0; }
        .btn-delete:hover { background-color: #d32f2f; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table th, table td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        table th { background-color: #f5f5f5; font-weight: bold; }
        table tr:hover { background-color: #f9f9f9; }
        .message { padding: 12px; border-radius: 4px; margin-bottom: 15px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
<div class="header">
    <h1>Students Management</h1>
    <p>Welcome, <span th:text="${username}">Admin</span></p>
</div>

<div class="navigation">
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/students">Students</a>
    <a href="/admin/teachers">Teachers</a>
    <a href="/admin/groups">Groups</a>
    <a href="/admin/subjects">Subjects</a>
    <a href="/admin/assignments">Assignments</a>
    <form method="GET" action="/admin/logout" style="display: inline; float: right;">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>

<!-- Success/Error Messages -->
<div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

<div class="section">
    <h2>Create New Student</h2>
    <form action="/admin/students/create" method="post">
        <div class="form-group">
            <label for="firstName">First Name (will be Username):</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name (will be Password):</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="groupId">Group (Optional):</label>
            <select id="groupId" name="groupId">
                <option value="">No Group</option>
                <option th:each="group : ${groups}"
                        th:value="${group.groupId}"
                        th:text="${group.courseYear != null ? group.courseYear : 'Group ' + group.groupId}">
                </option>
            </select>
        </div>

        <button type="submit">Create Student</button>
    </form>
</div>

<div class="section">
    <h2>All Students</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Group</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(students)}">
            <td colspan="4" style="text-align: center; color: #999;">No students found. Create your first student above.</td>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.user.userId}"></td>
            <td><strong th:text="${student.user.username}"></strong></td>
            <td th:text="${student.group != null ? student.group.courseYear : 'No Group'}"></td>
            <td>
                <form action="/admin/students/delete/${student.user.userId}" th:action="@{'/admin/students/delete/' + ${student.user.userId}}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this student?');">
                    <button type="submit" class="btn-delete">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
